<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta  name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" />
<title>kaspersky - 교환하기</title>
<link rel="stylesheet" href="common/css/default.css">
<link rel="stylesheet" href="common/css/style.css">
<script src="common/js/jquery-3.3.1.min.js"></script>
<script src="common/js/html5shiv.min.js"></script>
<script src="common/js/respond.min.js"></script>
<script src="common/js/jquery.leanModal.min.js"></script>
<!--[if lt IE 9]>
	<script src="common/js/html5shiv.min.js"></script>
	<script src="common/js/respond.min.js"></script>
<![endif]-->
</head>
<body>

<div class="subWrap">
	<div class="subTop">
		<h1><a href="index.html"><img src="/images/sub/sub-logo.png" alt=""></a></h1>
		<dl class="title-exchange">
			<dt>교환하기</dt>
			<dd>구매하신 Kaspersky 코드를 등록하세요</dd>
		</dl>
	</div>
	<div class="subCon">
		<div class="inner">
			<div class="agreeChk">
				<p>
					<input id="chkAgree" type="checkbox" checked>
					<label for="chkAgree">
						<span>이용약관</span>
					</label>
				</p>
				<a href="agree.html">약관보기</a>
			</div>

			<div class="formBox">
				<b>교환하기</b>
				<ul class="formWrap">
					<li>
						<div>
							<label for="phone"><input type="text" id="phone" placeholder="휴대폰 번호 입력"></label>
						</div>
						<button>인증</button>
					</li>
					<li>
						<div>
							<label for="certified"><input type="text" id="certified" placeholder="인증번호 입력"></label>
							<mark>03:00</mark>
						</div>
						<button>확인</button>
						<p>인증번호를 발송했습니다. (유효기간 3분)</p>
					</li>
					<li>
						<div>
							<label for="email"><input type="text" id="email" placeholder="이메일 주소 입력"></label>
						</div>
						<button>확인</button>
					</li>
				</ul>
			</div>


			<div class="formBox">
				<b>교환권번호 입력</b>
				<div class="agreeChk">
					<p>
						<input id="chkAgree2" type="checkbox">
						<label for="chkAgree2">
							<span>~교환권 교환 시, 환불이 불가합니다. </span>
						</label>
					</p>
				</div>

				<ul class="formWrap">
					<li>
						<div>
							<label for="exchange"><input type="text" id="exchange" placeholder="교환번호 입력"></label>
						</div>
						<button>교환</button>
					</li>
				</ul>
			</div>

			<div class="btnBox">
				<a href="#" class="btn btn-confirm">교환내역 확인</a>
				<a href="#" class="btn btn-main">메인</a>
			</div>

		</div>
	</div>

	<footer>
		<b>한국선불카드</b>
		<ul>
			<li>고객센터 : 1899-3206</li>
			<li>운영시간 : 09:00~18:00 (토,일 휴무)</li>
		</ul>
	</footer>
</div>

</body>
</html>
<script src="common/js/common.js"></script>
