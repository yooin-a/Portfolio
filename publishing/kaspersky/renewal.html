<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta  name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" />
<title>kaspersky - 갱신하기</title>
<link rel="stylesheet" href="common/css/default.css">
<link rel="stylesheet" href="common/css/style.css">
<script src="common/js/jquery-3.3.1.min.js"></script>

<script src="common/js/respond.min.js"></script>

	<script src="common/js/html5shiv.min.js"></script>
	<script src="common/js/respond.min.js"></script>
<![endif]-->

<body>

<div class="subWrap">
	<div class="subTop">
		<h1><a href="index.html"><img src="/images/sub/sub-logo.png" alt=""></a></h1>
		<dl class="title-renewal">
			<dt>갱신하기</dt>
			<dd>구매하신 Kaspersky 코드를 갱신하세요</dd>
		</dl>
	</div>
	<div class="subCon">
		<div class="inner">
			<div class="agreeChk">
				<p>
					<input id="chkAgree" type="checkbox" checked>
					<label for="chkAgree">
						<span>이용약관</span>
					</label>
				</p>
				<a href="agree.html">약관보기</a>
			</div>

			<div class="formBox">
				<b>개인정보 입력</b>
				<ul class="formWrap">
					<li>
						<div>
							<label for="phone"><input type="text" id="phone" placeholder="휴대폰 번호 입력"></label>
						</div>
						<button>인증</button>
					</li>
					<li>
						<div>
							<label for="certified"><input type="text" id="certified" placeholder="인증번호 입력"></label>
							<mark>03:00</mark>
						</div>
						<button>확인</button>
						<p>인증번호를 발송했습니다. (유효기간 3분)</p>
					</li>
				</ul>
			</div>


			<div class="formBox">
				<b>구매정보</b>
				<div class="agreeChk">
					<p class="mb40">
						<input id="chkAgree2" type="checkbox">
						<label for="chkAgree2">
							<span>~교환권 교환 시, 환불이 불가합니다. </span>
						</label>
					</p>
				</div>
				<div class="renewalBox">
					<div class="agreeChk">
						<p>
							<input id="chkAgree" type="checkbox">
							<label for="chkAgree">
								<span>카스퍼스키 구매 상품명</span>
							</label>
						</p>
						<mark>2021.01.01 ~2022.01.01</mark>
					</div>
					<ul class="product-detail">
						<li class="img"><img src="/images/sub/product-img.jpg" alt=""></li>
						<li class="txt">
							<p>금액 : 500,000원</p>
							<p>PIN번호 : ABC12-ABC12-ABC12-ABC12</p>
							<div class="btnBox">
								<a href="#" class="btn btn-confirm">갱신하기</a>
								<a href="#" class="btn btn-main">다운로드</a>
							</div>
						</li>
					</ul>
				</div>

			</div>

			<div class="btnBox">
				<a href="#" class="btn btn-confirm">메인</a>
				<a href="#" class="btn btn-main">갱신하기(2)</a>
			</div>

		</div>
	</div>

	<footer>
		<b>한국선불카드</b>
		<ul>
			<li>고객센터 : 1899-3206</li>
			<li>운영시간 : 09:00~18:00 (토,일 휴무)</li>
		</ul>
	</footer>
</div>

</body>
</html>
